   <main>
    <section>
      <h1>Entre em Contato</h1>
      <p id="horario-msg"></p>

      <!-- Formulário -->
      <form id="contactForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea><br>

        <button type="submit">Enviar</button>
        <p id="resposta"></p>
      </form>

      <!-- Contato direto -->
      <h2>Redes Sociais</h2>
<div class="instagram-box">

     <script>
  // Resposta ao envio do formulário
  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();
    document.getElementById("resposta").innerText = "Mensagem enviada com sucesso!";
  });

  // Mensagem com horário de atendimento
  const hora = new Date().getHours();
  const msg = (hora >= 9 && hora < 18)
    ? "Estamos online! Mande uma mensagem."
    : "Estamos fora do horário. Responderemos em breve.";
  document.getElementById("horario-msg").innerText = msg;
</script>
